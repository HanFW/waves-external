<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:menubar>
                <p:submenu label="MAS">
                    <p:menuitem value="DBS Account Transaction" url="/web/mas/meps/dbsMasterAccountTransaction.xhtml" />
                    <p:menuitem value="Merlion Bank Account Transaction" url="/web/mas/meps/merlionMasterAccountTransaction.xhtml" />
                    <p:menuitem value="DBS and Merlion SACH History Records" url="/web/mas/sach/dbsMerlionSachHistoryRecord.xhtml" />
                    <p:menuitem value="DBS and Merlion MEPS History Records" url="/web/mas/meps/mepsHistoryRecord.xhtml" />
                </p:submenu>

                <p:submenu label="Other Banks" >
                    <p:menuitem value="DBS Fast Transfer" url="/web/otherBanks/dbs/dbsFastTransfer.xhtml" />
                    <p:menuitem value="DBS View Transaction" url="/web/otherBanks/dbs/dbsViewAccount.xhtml" />
                </p:submenu>
                
                <p:submenu label="Billing Processor" >
                    <p:menuitem value="NTUC" url="/web/billingProcessor/NTUCProcessBills.xhtml" />
                </p:submenu>
            </p:menubar>
        </h:form>

        <h:form>
            <h:outputText value="View DBS and Merlion SACH Clearance History" />
            <br/>
            <br/>
            <p:dataTable var="dbsAndMerlionSACH" value="#{sACHHistoryRecordManagedBean.dbsAndMerlionSACHs}" 
                         reflow="true" paginator="true" rows="10" emptyMessage="No Record" >

                <p:column headerText="Date"> 
                    <h:outputText value="#{dbsAndMerlionSACH.currentTime}" />
                </p:column>

                <p:column headerText="DBS Credit(S$)"> 
                    <h:outputText value="#{dbsAndMerlionSACH.bankBTotalCredit}" />
                </p:column>

                <p:column headerText="Merlion Credit(S$)"> 
                    <h:outputText value="#{dbsAndMerlionSACH.bankATotalCredit}" />
                </p:column>
                
                <p:column headerText="Payment Method"> 
                    <h:outputText value="#{dbsAndMerlionSACH.paymentMethod}" />
                </p:column>
            </p:dataTable>
            <br/>
            <br/>
            <p:dataTable var="settlement" value="#{sACHHistoryRecordManagedBean.allSettlement}" 
                         reflow="true" paginator="true" rows="10" emptyMessage="No Record" >

                <p:column headerText="Date"> 
                    <h:outputText value="#{settlement.updateDate}" />
                </p:column>

                <p:column headerText="Transfer Amount(S$)"> 
                    <h:outputText value="#{settlement.dailySettlementAmt}" />
                </p:column>

                <p:column headerText="Reference"> 
                    <h:outputText value="#{settlement.dailySettlementRef}" />
                </p:column>
                
                <p:column headerText="Bank"> 
                    <h:outputText value="#{settlement.bankNames}" />
                </p:column>
            </p:dataTable>
            <p:commandButton id="backBtn" value="Back" action="/web/index.xhtml?faces-redirect=true" 
                             ajax="true"/>
        </h:form>
    </h:body>
</html>
