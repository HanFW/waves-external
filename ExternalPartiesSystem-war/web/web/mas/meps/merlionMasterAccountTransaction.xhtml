<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/masTemplate.xhtml">
    <ui:define name="content">
        <h:body>
            <h:form>
                <h:outputText value="View Merlion Master Account Transaction" />
                <br/>
                <br/>
                <p:messages globalOnly="true"/>
                
                <p:dataTable var="merlionMasterAccountTransaction" value="#{merlionMasterAccountTransactionManagedBean.merlionMasterAccountTransactions}" 
                             reflow="true" paginator="true" rows="10" emptyMessage="No Transaction" >
                    <p:column headerText="Transaction Id"> 
                        <h:outputText value="#{merlionMasterAccountTransaction.transactionId}" />
                    </p:column>

                    <p:column headerText="Transaction Date"> 
                        <h:outputText value="#{merlionMasterAccountTransaction.transactionDate}" />
                    </p:column>

                    <p:column headerText="Transaction Ref"> 
                        <h:outputText value="#{merlionMasterAccountTransaction.transactionRef}" />
                    </p:column>

                    <p:column headerText="Account Debit(S$)(Withdrawal)"> 
                        <h:outputText value="#{merlionMasterAccountTransaction.accountDebit}" />
                    </p:column>

                    <p:column headerText="Account Credit(S$)(Deposit)"> 
                        <h:outputText value="#{merlionMasterAccountTransaction.accountCredit}" />
                    </p:column>
                </p:dataTable>
                <br/>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
