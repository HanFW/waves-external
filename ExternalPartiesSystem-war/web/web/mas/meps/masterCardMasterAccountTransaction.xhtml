<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/masTemplate.xhtml">

    <ui:define name="content">
        <h:body>
            <h:form>
                <h:outputText value="View MasterCard Master Account Transaction (Card Simulation)" />
                <br/>
                <br/>
                <p:messages globalOnly="true"/>

                <p:dataTable var="masterCardMasterAccountTransaction" 
                             value="#{masterCardMasterAccountTransactionManagedBean.masterCardMasterAccountTransactions}"
                             reflow="true" paginator="true" rows="10" emptyMessage="No Transaction">
                    <p:column headerText="Transaction Id"> 
                        <h:outputText value="#{masterCardMasterAccountTransaction.transactionId}" />
                    </p:column>

                    <p:column headerText="Transaction Date"> 
                        <h:outputText value="#{masterCardMasterAccountTransaction.transactionDate}" />
                    </p:column>

                    <p:column headerText="Transaction Ref"> 
                        <h:outputText value="#{masterCardMasterAccountTransaction.transactionRef}" />
                    </p:column>

                    <p:column headerText="Account Debit(S$)(Withdrawal)"> 
                        <h:outputText value="#{masterCardMasterAccountTransaction.accountDebit}" />
                    </p:column>

                    <p:column headerText="Account Credit(S$)(Deposit)"> 
                        <h:outputText value="#{masterCardMasterAccountTransaction.accountCredit}" />
                    </p:column>

                </p:dataTable>
                <br/>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
