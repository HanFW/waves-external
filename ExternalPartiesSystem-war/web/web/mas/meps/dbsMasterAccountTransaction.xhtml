<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:menubar>
                <p:submenu label="MAS">
                    <p:menuitem value="DBS Account Transaction" url="/web/mas/meps/dbsMasterAccountTransaction.xhtml" />
                    <p:menuitem value="Merlion Bank Account Transaction" url="/web/mas/meps/merlionMasterAccountTransaction.xhtml" />
                    <p:menuitem value="DBS and Merlion SACH History Records" url="/web/mas/sach/dbsMerlionSachHistoryRecord.xhtml" />
                    <p:menuitem value="DBS and Merlion MEPS History Records" url="/web/mas/meps/mepsHistoryRecord.xhtml" />
                </p:submenu>

                <p:submenu label="Other Banks" >
                    <p:menuitem value="DBS Fast Transfer" url="/web/otherBanks/dbs/dbsFastTransfer.xhtml" />
                    <p:menuitem value="DBS View Transaction" url="/web/otherBanks/dbs/dbsViewAccount.xhtml" />
                </p:submenu>
            </p:menubar>
        </h:form>
        
        <h:form>
            <h:outputText value="View DBS Master Account Transaction" />
            <br/>
            <br/>
            <p:dataTable var="dbsMasterAccountTransaction" 
                         value="#{dBSMasterAccountTransactionManagedBean.dbsMasterAccountTransactions}" 
                         reflow="true" paginator="true" rows="10" emptyMessage="No Transaction">
                <p:column headerText="Transaction Id"> 
                    <h:outputText value="#{dbsMasterAccountTransaction.transactionId}" />
                </p:column>

                <p:column headerText="Transaction Date"> 
                    <h:outputText value="#{dbsMasterAccountTransaction.transactionDate}" />
                </p:column>

                <p:column headerText="Transaction Ref"> 
                    <h:outputText value="#{dbsMasterAccountTransaction.transactionRef}" />
                </p:column>

                <p:column headerText="Account Debit(Withdrawal)"> 
                    <h:outputText value="#{dbsMasterAccountTransaction.accountDebit}" />
                </p:column>

                <p:column headerText="Account Credit(Deposit)"> 
                    <h:outputText value="#{dbsMasterAccountTransaction.accountCredit}" />
                </p:column>
            </p:dataTable>
            <br/>
            <p:commandButton id="backBtn" value="Back" 
                             action="/web/index.xhtml?faces-redirect=true" 
                             ajax="true"/>
        </h:form>
    </h:body>
</html>
