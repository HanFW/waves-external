<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/masTemplate.xhtml">

    <ui:define name="content">
    <h:head>
        MEPS Citi and Visa History
    </h:head>

    <h:body>

        <div align="center">
            <h:form>
                <p:dataTable var="transactionHistory" value="#{mEPSCitiAndVisaHistoryManagedBean.allMEPSVisaAndMerlionHistory}" reflow="true" paginator="true" rows="10">

                    <p:column headerText="Settlemet Date">
                        <h:outputText value="#{transactionHistory.settlementDate}" />
                    </p:column>
                    
                    <p:column headerText="Settlement Reference">
                        <h:outputText value="#{transactionHistory.settlementRef}" />
                    </p:column>

                    <p:column headerText="Banks" >
                        <h:outputText value="#{transactionHistory.bankNames}" /> 
                    </p:column>

                </p:dataTable>
            </h:form>
        </div>
    </h:body>
    </ui:define>
</ui:composition>
