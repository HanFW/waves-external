<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/visaTemplate.xhtml">
    <ui:define name="content">

        <h:head>
            <title>Simulate Visa Clearing Network</title>
        </h:head>
        <h:body>
            <div align="center">
                <h:form>
                    
                    <p:dataTable var="authorizedTransaction" value="#{simulateVisaClearingNetworkManagedBean.visaClearingRecords}" reflow="true" paginator="true" rows="10">
                        <p:column headerText="Transaction Time">
                            <h:outputText value="#{authorizedTransaction.transactionTime}" />
                        </p:column>

                        <p:column headerText="Reference No">
                            <h:outputText value="#{authorizedTransaction.referenceNo}" />
                        </p:column>

                        <p:column headerText="Reference"> 
                            <h:outputText value="#{authorizedTransaction.reference}" />
                        </p:column>

                        <p:column headerText="Merlion Bank Debit Amount">
                            <h:outputText value="- #{authorizedTransaction.transactionAmt}" />
                        </p:column>

                        <p:column headerText="CitiBank Credit Amount" >
                            <h:outputText value="#{authorizedTransaction.transactionAmt}" /> 
                        </p:column>

                    </p:dataTable>

                </h:form>
            </div>
        </h:body>
    </ui:define>
</ui:composition>
