<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/bankOfKoreaTemplate.xhtml">
    <ui:define name="content">
        <h:body>
            <h:form id="formMain"> 
                <p:messages globalOnly="true"/>
                
                <br/>
                <br/>
                <p:outputLabel value="View Bank of Korea Bank Account Transaction" />
                <br/>
                <br/>
                <p:dataTable var="transaction" value="#{viewTransactionManagedBean.transaction}" 
                             reflow="true" paginator="true" rows="20" emptyMessage="No Transaction Record"
                             rowsPerPageTemplate="5,10,15,20"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                    <p:column headerText="Transaction ID">
                        <h:outputText value="#{transaction.otherTransactionId}" /> 
                    </p:column>

                    <p:column headerText="Transaction Date">
                        <h:outputText value="#{transaction.otherTransactionDate}" />
                    </p:column>

                    <p:column headerText="Transaction Code"> 
                        <h:outputText value="#{transaction.otherTransactionCode}" />
                    </p:column>

                    <p:column headerText="Transaction Ref"> 
                        <h:outputText value="#{transaction.otherTransactionRef}" />
                    </p:column>

                    <p:column headerText="Account Debit(Withdrawal)"> 
                        <h:outputText value="#{transaction.otherAccountDebit}">
                            <f:convertNumber type="currency" currencyCode="$" minFractionDigits="2" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Account Credit(Deposit)"> 
                        <h:outputText value="#{transaction.otherAccountCredit}">
                            <f:convertNumber type="currency" currencyCode="SGD" />
                        </h:outputText>
                    </p:column>

                </p:dataTable>
                <br/>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
