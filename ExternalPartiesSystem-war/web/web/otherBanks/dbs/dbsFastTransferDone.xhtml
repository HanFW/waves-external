<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/dbsTemplate.xhtml">
    <ui:define name="content">
        <h:body>
            <h:form id="formMain"> 
                <h:outputText value="DBS Fast Transfer" />
                <br/>
                <br/>
                <panelGrid>
                    <p:messages globalOnly="true"/>
                    <h:form id="formMain">
                        <h:outputText value="#{dBSFastTransferDoneManagedBean.statusMessage}" style="font-size: 24px"/>
                        <br/>
                        <br/>
                        <br/>
                        <h:outputText style="font-weight: bold" value="Please note this transaction reference number
                                      for your records: " />
                        <h:outputText value="#{dBSFastTransferDoneManagedBean.transactionId}" />
                        <br/>
                        <h:outputText style="font-weight: bold" value="To Account Number: "/>
                        <h:outputText value="#{dBSFastTransferDoneManagedBean.toBankAccountNumWithType}"/>
                        <br/>
                        <h:outputText style="font-weight: bold" value="Transfer Amount: "/>
                        <h:outputText value="#{dBSFastTransferDoneManagedBean.transferAmt}"/>
                        <br/>
                        <br/>
                        <p:accordionPanel activeIndex="-1" style="">
                            <p:tab title="View Transaction Details">
                                <h:outputText value="From" style="font-size: 24px" />
                                <p:separator />
                                <br/>
                                <br/>
                                <h:outputText style="font-weight: bold" value="Account Number: "/>
                                <h:outputText value="#{dBSFastTransferDoneManagedBean.fromBankAccountNumWithType}"/>
                                <br/>
                                <h:outputText style="font-weight: bold" value="Lastest Account Balance: "/>
                                <h:outputText value="#{dBSFastTransferDoneManagedBean.fromBankAccountBalance}"/>
                                <br/>
                                <br/>
                                <h:outputText value="To" style="font-size: 24px" />
                                <p:separator />
                                <br/>
                                <br/>
                                <h:outputText style="font-weight: bold" value="Account Number: "/>
                                <h:outputText value="#{dBSFastTransferDoneManagedBean.toBankAccountNumWithType}"/>
                                <br/>
                                <h:outputText style="font-weight: bold" value="Lastest Available Balance: "/>
                                <h:outputText value="#{dBSFastTransferDoneManagedBean.fromAccountAvailableBalance}"/>
                                <br/>
                                <h:outputText style="font-weight: bold" value="Lastest Total Balance: "/>
                                <h:outputText value="#{dBSFastTransferDoneManagedBean.fromAccountTotalBalance}"/>
                                <br/>
                                <h:outputText style="font-weight: bold" value="Transfer Amount: "/>
                                <h:outputText value="#{dBSFastTransferDoneManagedBean.transferAmt}"/>
                                <br/>
                                <h:outputText style="font-weight: bold" value="Transaction Reference Number: "/>
                                <h:outputText value="#{dBSFastTransferDoneManagedBean.transactionId}" />
                            </p:tab>
                        </p:accordionPanel>
                    </h:form>
                </panelGrid>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
