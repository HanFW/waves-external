<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:menubar>
                <p:submenu label="MAS">
                    <p:menuitem value="DBS Account Transaction" url="/web/mas/meps/dbsMasterAccountTransaction.xhtml" />
                    <p:menuitem value="Merlion Bank Account Transaction" url="/web/mas/meps/merlionMasterAccountTransaction.xhtml" />
                    <p:menuitem value="DBS and Merlion SACH History Records" url="/web/mas/sach/dbsMerlionSachHistoryRecord.xhtml" />
                    <p:menuitem value="DBS and Merlion MEPS History Records" url="/web/mas/meps/mepsHistoryRecord.xhtml" />
                </p:submenu>
                
                <p:submenu label="Other Banks" >
                    <p:menuitem value="DBS Fast Transfer" url="/web/otherBanks/dbs/dbsFastTransfer.xhtml" />
                    <p:menuitem value="DBS View Transaction" url="/web/otherBanks/dbs/dbsViewAccount.xhtml" />
                </p:submenu>
            </p:menubar>
        </h:form>

        <h:form id="formMain"> 
            <p:panel>

                <p:messages globalOnly="true"/>

                <p:dataTable var="dbsBankAccount" value="#{dBSViewAccountManagedBean.allDBSBankAccounts}" 
                             reflow="true" paginator="true" rows="10" emptyMessage="No Account" >

                    <p:column headerText="Bank Account Type"> 
                        <p:commandLink process="@this" action="/web/otherBanks/dbs/dbsViewTransaction.xhtml?faces-redirect=true">
                            <h:outputText value="#{dbsBankAccount.otherBankAccountType}" />
                            <f:setPropertyActionListener value="#{dbsBankAccount.otherBankAccountNum}" target="#{dBSViewTransactionManagedBean.dbsBankAccountNum}" />
                        </p:commandLink>
                    </p:column>

                    <p:column headerText="Bank Account Number" >
                        <p:commandLink process="@this" action="/web/otherBanks/dbs/dbsViewTransaction.xhtml?faces-redirect=true" >
                            <h:outputText value="#{dbsBankAccount.otherBankAccountNum}" /> 
                            <f:setPropertyActionListener value="#{dbsBankAccount.otherBankAccountNum}" target="#{dBSViewTransactionManagedBean.dbsBankAccountNum}" />
                        </p:commandLink>
                    </p:column>

                    <p:column headerText="Available Balance"> 
                        <p:commandLink process="@this" action="/web/otherBanks/dbs/dbsViewTransaction.xhtml?faces-redirect=true" >
                            <h:outputText value="S$#{dbsBankAccount.availableBankAccountBalance}" />
                            <f:setPropertyActionListener value="#{dbsBankAccount.otherBankAccountNum}" target="#{dBSViewTransactionManagedBean.dbsBankAccountNum}" />
                        </p:commandLink>
                    </p:column>
                    
                    <p:column headerText="Total Balance"> 
                        <p:commandLink process="@this" action="/web/otherBanks/dbs/dbsViewTransaction.xhtml?faces-redirect=true" >
                            <h:outputText value="S$#{dbsBankAccount.totalBankAccountBalance}" />
                            <f:setPropertyActionListener value="#{dbsBankAccount.otherBankAccountNum}" target="#{dBSViewTransactionManagedBean.dbsBankAccountNum}" />
                        </p:commandLink>
                    </p:column>

                </p:dataTable>
            </p:panel>
        </h:form>
    </h:body>
</html>
