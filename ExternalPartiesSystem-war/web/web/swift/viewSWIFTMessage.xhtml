<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/swiftTemplate.xhtml">
    <ui:define name="content">
        <h:form id="formMain"> 
            <p:messages globalOnly="true"/>

            <p:panel>
                <p:outputLabel value="View SWIFT Message"/>
                <br/>
                <br/>
                <p:dataTable var="allSWIFTMessage" value="#{viewSWIFTMessageManagedBean.allSWIFTMessage}" 
                             reflow="true" paginator="true" rows="20" emptyMessage="No Transaction Record"
                             rowsPerPageTemplate="5,10,15,20"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} 
                             {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                    <p:column headerText="Transaction Date">
                        <h:outputText value="#{allSWIFTMessage.transactionDate}" /> 
                    </p:column>

                    <p:column headerText="Transfered Institution">
                        <h:outputText value="#{allSWIFTMessage.organizationA}" /> 
                    </p:column>

                    <p:column headerText="Transfered SWIFT Code">
                        <h:outputText value="#{allSWIFTMessage.swiftCodeA}" /> 
                    </p:column>

                    <p:column headerText="Transfered Country">
                        <h:outputText value="#{allSWIFTMessage.countryA}" /> 
                    </p:column>

                    <p:column headerText="Received Institution">
                        <h:outputText value="#{allSWIFTMessage.organizationB}" /> 
                    </p:column>

                    <p:column headerText="Received SWIFT Code">
                        <h:outputText value="#{allSWIFTMessage.swiftCodeB}" /> 
                    </p:column>

                    <p:column headerText="Received Country">
                        <h:outputText value="#{allSWIFTMessage.countryB}" /> 
                    </p:column>

                    <p:column headerText="Message Content">
                        <h:outputText value="#{allSWIFTMessage.swiftMessage}" /> 
                    </p:column>
                </p:dataTable>
                <br/>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
