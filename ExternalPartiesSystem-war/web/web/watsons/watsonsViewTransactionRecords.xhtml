<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/watsonsTemplate.xhtml">
    <ui:define name="content">

        <h:head>
            <title>Simulate Visa Clearing Network</title>
        </h:head>
        <h:body>
            <h:form>

                <p:dataTable var="transactionRecord" value="#{watsonsViewTransactionRecordsManagedBean.allWatsonsTransactionRecords}" reflow="true" paginator="true" rows="10">
                    <p:column headerText="Transaction Date">
                        <h:outputText value="#{transactionRecord.otherTransactionDate}" />
                    </p:column>

                    <p:column headerText="Transaction Code">
                        <h:outputText value="#{transactionRecord.otherTransactionCode}" />
                    </p:column>

                    <p:column headerText="Reference"> 
                        <h:outputText value="#{transactionRecord.otherTransactionRef}" />
                    </p:column>

                    <p:column headerText="Citibank Debit Amount">
                        <h:outputText value="- #{transactionRecord.otherAccountCredit}" />
                    </p:column>

                    <p:column headerText="Watsons Credit Amount" >
                        <h:outputText value="#{transactionRecord.otherAccountCredit}" /> 
                    </p:column>

                </p:dataTable>

            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
